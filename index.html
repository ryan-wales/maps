<!DOCTYPE html>
<html>
  <head>
    <title>Basic map</title>
    <script src="scripts/leaflet/leaflet.js" type="text/javascript"></script>
    <script src="geojson/wales-uk-parl.js" type="text/javascript"></script>
    <link rel="stylesheet" href="scripts/leaflet/leaflet.css" />
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = L.map("map", { center: [52.35, -4], zoom: 8 });

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap",
      }).addTo(map);

      function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.PCON25NM) {
          layer.bindPopup(feature.properties.PCON25NM);
        }
      }

      var constituencies = L.geoJson(wales, {
        onEachFeature: onEachFeature,
      }).addTo(map);
    </script>
  </body>
</html>
